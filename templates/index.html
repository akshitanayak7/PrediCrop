<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Yield Prediction in India</h1>

    <div class="container mt-4 my-4" style="background:black;color:white;border-radius:20px;">
      <h1 class="text-center text-success" >Crop Features</h1>
      
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="State_Name">State_Name</label>
          <input type="text" class="form-control" name="State_Name" step="any">
        </div>
        <div class="form-group">
          <label for="District_Name">District_Name</label>
          <input type="text" class="form-control" name="District_Name" step="any">
        </div>
        <div class="form-group">
          <label for="Crop_Year">Crop_Year</label>
          <input type="number" class="form-control" name="Crop_Year" step="any">
        </div>
        <div class="form-group">
          <label for="Season">Season</label>
          <input type="text" class="form-control" name="Season" step="any">
        </div>
        <div class="form-group">
          <label for="Area">Area</label>
          <input type="number" class="form-control" name="Area" step="any">
        </div>

        <button type="submit" class="btn btn-danger btn-lg m-4 center">Submit</button>
      </form>

      {% if predicted_values, graph %}
      <h1 class="text-center text-danger">
        Predicted Productions:<br>
        {{predicted_values}}
      </h1>
      {% endif %}

      <div>
        <img src="C:\Users\hp\Desktop\python_here\graph_images" alt="bar_image">
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
